<mat-grid-list class="Input" cols="2" rowHeight="120pt">
  <mat-grid-tile *ngFor="let tile of tiles" [colspan]="tile.cols" [rowspan]="tile.rows" [style.align-items]="'center'">

    <mat-label> {{tile.text}} </mat-label>

    <mat-form-field *ngIf="!tile.multiple && !tile.textArea">
      <input matInput placeholder="{{ 'Enter ' + tile.text}}">
    </mat-form-field>


    <mat-form-field *ngIf="tile.textArea">
      <textarea matInput cdkTextareaAutosize #autosize="cdkTextareaAutosize"
        cdkAutosizeMinRows="1" cdkAutosizeMaxRows="5" placeholder="{{ 'Enter' + tile.text }}"></textarea>
    </mat-form-field>

      <div *ngIf="tile.multiple">
        <mat-form-field class="chip-list" appearance="fill">
          <mat-chip-grid #chipGrid cdk-scrollable>
            <mat-chip-row *ngFor="let tag of tags" (removed)="remove(tag)" [editable]="true">
              {{tag}}
              <button matChipRemove [attr.aria-label]="'remove ' + tag">
                <mat-icon>cancel</mat-icon>
              </button>
            </mat-chip-row>
          </mat-chip-grid>
          <input placeholder="New Tag..." #tagInput [matChipInputFor]="chipGrid" [matChipInputSeparatorKeyCodes]="separatorKeyCodes" (matChipInputTokenEnd)="add($event)" />
        </mat-form-field>
      </div>
  </mat-grid-tile>

  <mat-grid-tile>
    <button class="submit" mat-button color="primary" (click)="getFanfiction()">
      Submit
    </button>
  </mat-grid-tile>


    <mat-grid-tile *ngFor="let fic of fic" colspan="2" rowspan="3" class="Output">

        <mat-card style="width: 70%; margin-left: 20%;" role="article">
          <mat-card-title> {{fic.title}} </mat-card-title>
          <mat-card-subtitle> {{fic.author}} </mat-card-subtitle>
          <mat-chip-listbox>
            <mat-chip-row *ngFor="let tag of fic.tags">
              {{tag}}
            </mat-chip-row>
          </mat-chip-listbox>
          <mat-card-content>
            {{fic.summary}}
          </mat-card-content>
        </mat-card>

    </mat-grid-tile>

</mat-grid-list>
